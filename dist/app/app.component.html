<div class="loaderContainer loaderBackground" *ngIf="ss.showingLoader">
  <div class="loader " [hidden]="showingLoader "></div>
</div>


<div class="sidenav-menu">
  <div class="sideMenu">
    <div class="child">
      <i routerLink="couple" routerLinkActive="active" class="fa fa-heart" aria-hidden="true"></i>
    </div>
    <div class="child">
      <i routerLink="parents" routerLinkActive="active" class="fa fa-users" aria-hidden="true"></i>
    </div>
    <div class="child">
      <i routerLink="events" routerLinkActive="active" class="fa fa-calendar" aria-hidden="true">
            </i>
    </div>

    <div class="child">
      <i routerLink="engagement" routerLinkActive="active" class="fa fa-circle-o" aria-hidden="true"></i>
    </div>
    <div class="child">
      <i routerLink="gallery" routerLinkActive="active" class="fa fa-film" aria-hidden="true">
            </i>
    </div>
    <div class="child">
      <i routerLink="contact" routerLinkActive="active" class="fa fa-id-card" aria-hidden="true"></i>
    </div>
  </div>
</div>

<div class="uppderContainer bg-pink">
  <div class="col-xs-12 nxHeight">
    <div class="vnscontainer col-xs-2 col-sm-1 nxHeight">
      <a routerLink="home" routerLinkActive="active" md-button class="nxHeight">
        <span class="vns"><b>VNS</b></span></a>
    </div>
    <div class="col-xs-11 col-sm-11 nxHeight menu-container">
      <ul class="nxHeight">
        <li class="nxHeight">
          <a routerLink="couple" routerLinkActive="active" md-button class="nxHeight">
            <i class="fa fa-heart" aria-hidden="true"></i><br><span>The Couple</span></a>
        </li>
        <li class="nxHeight">
          <a routerLink="parents" routerLinkActive="active" md-button class="nxHeight">
            <i class="fa fa-users" aria-hidden="true"></i><br><span>Families</span></a>
        </li>
        <li class="nxHeight">
          <a routerLink="events" routerLinkActive="active" md-button class="nxHeight">
            <i class="fa fa-calendar" aria-hidden="true"></i><br><span>Events</span></a>
        </li>

        <li class="nxHeight">
          <a routerLink="engagement" routerLinkActive="active" md-button class="nxHeight">
            <i class="fa fa-circle-o" aria-hidden="true"></i><br><span>Engagement</span></a>
        </li>
        <li class="nxHeight">
          <a routerLink="gallery" routerLinkActive="active" md-button class="nxHeight">
            <i class="fa fa-film" aria-hidden="true"></i><br><span>Gallery</span></a>
        </li>
        <li class="nxHeight">
          <a routerLink="contact" routerLinkActive="active" md-button class="nxHeight">
            <i class="fa fa-id-card" aria-hidden="true"></i><br><span>Contact</span></a>
        </li>
      </ul>

    </div>
  </div>
