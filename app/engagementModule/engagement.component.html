<div class="col-xs-12 nxHeight">
    <div class="col-xs-12 nxHeight">
        <div id="myCarousel" class="carousel slide album carousel-fade nxBoxShadow" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators" style="visibility: hidden">
                <li data-target="#myCarousel" id="#myCarousel" *ngFor="let img of images;let i=index" data-slide-to="i" [ngClass]="{'active': i==selectedIndex}"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item" *ngFor="let img of images;let i=index" [ngClass]="{'active': i==0}">
                    <img [src]="img.path" class="albumhome">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
